<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books to read</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="contain">
    <h1>Books to read</h1>
    <p class="input">Books for beginner</p>
  </div>
  <div class="book-container">
    <h1>Books to read</h1>
    <div class="book-list">
      <p>Name of the wind</p>
      <button class="delete">delete</button>
    </div>
    <div class="book-list">
      <p>The wise man's fear</p>
      <button class="delete">delete</button>
    </div>
    <div class="book-list">
      <p>Kalka on the shore</p>
      <button class="delete">delete</button>
    </div>
    <div class="book-list">
      <p>The master and the margarita</p>
      <button class="delete">delete</button>
    </div>
  </div>
  <div class="check">
    <input type="checkbox" id="hide" />
    <label for="hide">Hide all books</label>
  </div>
  <form id="form" class="submit-container">
    <input type="text" placeholder="Add a book..." />
    <button class="add">Add</button>
  </form>

  <script src="app.js"></script>
</body>

</html>
